<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seat Reservation App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container-fluid" id="header">
    <h1>Ye Olde Front-End Theatre</h1>
  </div>
  
  <div class="container">

    <div id="seatform">
      <p>My name is aleah and this is the change!</p>
    
    <p>Choose a seat from the diagram below. Then enter your information to reserve your seat!</p>

  <form id="userInput">

      <div class="form-group">
        <label for="firstName">First name:</label>
        <input type="text" class="form-control" name="First" value="">
      </div>

      <div class="form-group">
        <label for="lastName">Last name:</label>
        <input type="text" class="form-control" name="Last" value="">
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone number:</label>
        <input type="text" class="form-control" name="Phone" value="">
      </div>

        <input type="submit" name="" value="Submit" id="submitButton">
        
    </form>
   
    </div> 

    <p class="text-center"><span class="green">Available</span> <span class="red">Unavailable</span></p>

    <!-- DIV CHART IS GENERATED IN THE JAVASCRIPT NOW -->
    <div class="container-fluid" id="seat-chart"></div>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
